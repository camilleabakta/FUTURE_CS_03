<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partage S√©curis√©</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            padding-top: 50px;
            margin: 0;
        }
        .container {
            background-color: white;
            width: 450px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        h2 {
            font-size: 1.1rem;
            color: #555;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
            margin-top: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="file"] {
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #1a252f;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            border-bottom: 1px solid #eee;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }
        li:last-child {
            border-bottom: none;
        }
        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .empty-msg {
            color: #999;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Partage S√©curis√©</h1>
        
        <h2>Envoyer un fichier</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="submit" value="Chiffrer & Envoyer">
        </form>

        <h2>Fichiers disponibles</h2>
        <ul>
            {% if files %}
                {% for file in files %}
                    <li>
                        <span style="color: #666;">üìÑ {{ file }}</span>
                        <a href="/download/{{ file }}">D√©chiffrer</a>
                    </li>
                {% endfor %}
            {% else %}
                <p class="empty-msg">Aucun fichier s√©curis√© pour le moment.</p>
            {% endif %}
        </ul>
    </div>

</body>
</html>
